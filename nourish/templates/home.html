<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nourish. - Delight Your Senses, Feed Your Soul!</title>

    <!---favicon-->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!---CSS-->

    <link rel="stylesheet" href="frontend/assets/style.css">

     <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="nourish/templates/assets/images/hero-banner.png" media="min-width(768px)">
  <link rel="preload" as="image" href="nourish/templates/assets/images/hero-banner-bg.png" media="min-width(768px)">
  <link rel="preload" as="image" href="nourish/templates/assets/images/hero-bg.jpg">
</head>

<body>
    <!-- Header-->
    <header class="header" data-header>
        <div class="container">
            <h1>
                <a href="#" class="logo">Nourish<span class="span">.</span></a>
            </h1>

            <nav class="navbar active" data-navbar>
                <ul class="navbar-list">

                    <li class="nav-item">
                        <a href="#home" class="navbar-link" data-nav-link>Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#about" class="navbar-link" data-nav-link>About Us</a>
                    </li>

                    <li class="nav-item">
                        <a href="#food-menu" class="navbar-link" data-nav-link>Meals</a>
                    </li>

                    <li class="nav-item">
                        <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="navbar-link" data-nav-link>Contact Us</a>
                    </li>

                </ul>
            </nav>

            <div class="header-btn-group">
                <button class="search-btn" aria-label="Search" data-search-btn>
                    <ion-icon name="search-outline"></ion-icon>
                </button>

                <button class="btn btn-hover">Reservation</button>

                <button class="nav-toggle-btn" aria-label="Toggle Menu" data-nav-toggle-btn>
                    <span class="line top"></span>
                    <span class="line middle"></span>
                    <span class="line bottom"></span>
                </button>
            </div>

        </div>
    </header>


    <!-- Search Box -->

  <div class="search-container" data-search-container>

    <div class="search-box">
      <input type="search" name="search" aria-label="Search here" placeholder="Search here..."
        class="search-input">

      <button class="search-submit" aria-label="Submit search" data-search-submit-btn>
        <ion-icon name="search-outline"></ion-icon>
      </button>
    </div>

    <button class="search-close-btn" aria-label="Cancel search" data-search-close-btn></button>

  </div>

  <main>
    <article>

        <!-- Hero -->
  
        <section class="hero" id="home" style="background-image: url('./assets/images/hero-bg.jpg')">
          <div class="container">
  
            <div class="hero-content">
  
              <p class="hero-subtitle">Indulge in Excellence,</p>
  
              <h2 class="h1 hero-title">Every Dish, Every Time</h2>
  
              <p class="hero-text">Dine at Nourish, Where Food Becomes an Adventure.</p>
  
              <button class="btn">Book A Table</button>
  
            </div>
  
            <figure class="hero-banner">
              <img src="nourish/templates/assets/images/hero-banner-bg.png" width="820" height="716" alt="" aria-hidden="true"
                class="w-100 hero-img-bg">
  
              <img src="nourish/templates/assets/images/hero-banner.png" width="700" height="637" loading="lazy" alt="Burger"
                class="w-100 hero-img">
            </figure>
  
          </div>
        </section>
  



  </main>








    <!--JS link-->
    <script src="frontend/script.js"></script>

    <!-- ion-icon link-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
